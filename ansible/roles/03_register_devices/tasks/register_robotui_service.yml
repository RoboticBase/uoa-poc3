- name: register robotui service
  uri:
    url: http://localhost:8080/idas/json/manage/iot/services/
    method: POST
    body_format: json
    status_code: 201
    headers:
      Authorization: "bearer {{ tokens[0] }}"
      Fiware-Service: "{{ fiware.service }}"
      Fiware-ServicePath: "{{ fiware.robot_ui.service_path }}"
    body: "{{ lookup('template','register_robotui_service.json.j2') }}"
