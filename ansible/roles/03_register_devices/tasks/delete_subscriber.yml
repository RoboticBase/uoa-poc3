- name: delete cygnus-mongo subscriber
  uri:
    url: ""{{ url.orion.subscriptions }}"{{ subscriber.id }}"
    method: DELETE
    status_code: 204
    headers:
      Authorization: "bearer {{ tokens[0] }}"
      Fiware-Service: "{{ fiware.service }}"
      Fiware-ServicePath: "{{ _service_path }}"
