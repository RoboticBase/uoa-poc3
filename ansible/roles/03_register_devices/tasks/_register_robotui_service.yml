- name: get auth-tokens
  set_fact:
    tokens: "{{ lookup('file', '{{ root_dir }}/secrets/auth-tokens.json') | from_json | json_query('[].settings.bearer_tokens[0].token')}}"

- set_fact:
    _service_path: "{{ fiware.robot_ui.service_path }}"
- include_tasks: check_services.yml

- include_tasks: delete_service.yml
  with_items: "{{ check_service_register_result.json.services }}"
  loop_control:
    loop_var: services
  when: check_service_register_result.json.count | int > 0

- include_tasks: register_robotui_service.yml
