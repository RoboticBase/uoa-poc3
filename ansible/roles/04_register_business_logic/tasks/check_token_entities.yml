- name: check token entities
  uri:
    url: "{{ url.orion.entities }}?type={{ fiware.token.type }}&limit=1000&attrs=id"
    method: GET
    headers:
      Authorization: "bearer {{ tokens[0] }}"
      Fiware-Service: "{{ fiware.service }}"
      Fiware-ServicePath: "{{ _service_path }}"
  register: check_entities_result
