---
root_dir: "{{ inventory_dir }}/../../.."

core_dir: "{{ inventory_dir }}/../../../../core"

containers:
  controller:
    image: roboticbase/uoa-poc2-controller:0.1.0
  robotui:
    image: roboticbase/uoa-poc2-robotui:0.1.0

mqtt:
  users:
    - name: ros
      password: password_of_ros # change password of iotagent
    - name: ui
      password: password_of_ui # change password of iotagent

fiware:
  service: uoa_poc3
  delivery_robot:
    service_path: /delivery_robot
    type: delivery_robot
    id_prefix: delivery_robot_
    id:
      - delivery_robot_01
      - delivery_robot_02
  robot_ui:
    service_path: /robot_ui
    type: robot_ui
    id_prefix: robotui_
    id:
      - robotui_01
      - robotui_02
  token:
    service_path: /token
    type: token

subscriptions:
  delibery_robot:
    -
      - time
      - mode
      - errors
      - pose
      - destination
      - covariance
      - battery
    -
      - send_cmd
      - send_cmd_status
      - send_cmd_info
    -
      - current_routes
      - navigating_waypoints
      - remaining_waypoints_list
      - order
    -
      - send_emg
      - send_emg_status
      - send_emg_info
    -
      - current_mode
      - current_state
      - last_processed_time
    -
      - caller
  robot_ui:
    -
      - send_state
      - send_state_status
      - send_state_info
    -
      - send_token_info
      - send_token_info_status
      - send_token_info_info
